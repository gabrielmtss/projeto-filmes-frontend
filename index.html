<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gab Filmes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container d-flex justify-content-center">
          <a class="navbar-brand" href="#">Gab Filmes</a>
        </div>
      </nav>
    </header>
    <main class="container">
        <section>
            <form onsubmit="submitForm(event)">
                <div class="row mt-4">
                    <div class="col-6">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="titulo" placeholder="Digite o titulo" required >
                            <label for="titulo">Titulo</label>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="imagem" placeholder="Digite o endereço da imagem">
                            <label for="imagem">Imagem</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                  <div class="col-6">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="genero" placeholder="Digite o gênero do filme">
                        <label for="genero">Gênero</label>
                    </div>
                  </div>
                    <div class="col-6">
                        <div class="form-floating mb-3">
                            <input class="form-control" list="datalistOptions" id="nota" placeholder="Selecione sua nota para o filme">
                            <datalist id="datalistOptions">
                              <option value="1">
                              <option value="2">
                              <option value="3">
                              <option value="4">
                              <option value="5">
                            </datalist>
                            <label for="nota" class="form-label">Nota</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="d-grid gap-2 d-md-block">
                            <button class="btn btn-success" type="submit">Enviar</button>
                          </div>
                    </div>
                </div>
            </form>
        </section>
        <section class="mt-4">
            <div class="row row-cols-1 row-cols-md-3 g-4" id="lista">
            </div>
        </section>
    </main>
    <footer class="bg-primary py-2">
      <p class="text-white text-center mb-0">Desenvolvido por Gabriel Matos</p>
    </footer>
    <script src="scripts.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
